<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notely</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="heading-div">
        <h1 id="heading">Notely</h1>
    </div>
    <div class="popup-overlay">
        <div class="popup-box">
            <h2>Add Book</h2>
            <form class="popup-container">
                <label for="book-name">Book Name</label><br>
                <input type="text" name="book-name" id="book-name"><br>
                <label for="author-name">Author Name</label><br>
                <input type="text" name="author-name" id="author-name"><br>
                <label for="description">Description</label><br>
                <textarea name="description" id="description"></textarea><br>
                <button class="btn" id="add-content-btn">Add</button>
                <button class="btn" id="cancel-content-btn">Cancel</button>
            </form>
        </div>
    </div>
    <div class="container" id="notes-container"></div>
    <button class="add-btn" id="add-btn-popup">+</button>
    <script src="./script.js"></script>
</body>
</html>
